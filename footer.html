    <script>
        $(function() {

            $(".member").click(function(e) {
                e.preventDefault();
                $(".member").addClass("on");
                $(".news").removeClass("on");
                $(".yearuse").removeClass("on");
                $("#member").css({
                    "display": "block"
                });
                $("#News").css({
                    "display": "none"
                });
                $("#yearUse").css({
                    "display": "none"
                });
            });

            $(".news").click(function(e) {
                e.preventDefault();
                $(".member").removeClass("on");
                $(".news").addClass("on");
                $(".yearuse").removeClass("on");
                $("#member").css({
                    "display": "none"
                });
                $("#News").css({
                    "display": "block"
                });
                $("#yearUse").css({
                    "display": "none"
                });
            });

            $(".yearuse").click(function(e) {
                e.preventDefault();
                $(".member").removeClass("on");
                $(".news").removeClass("on");
                $(".yearuse").addClass("on");
                $("#member").css({
                    "display": "none"
                });
                $("#News").css({
                    "display": "none"
                });
                $("#yearUse").css({
                    "display": "block"
                });
            });

            $(".top_btn").click(function(e) {
                e.preventDefault();
                $("html, body").stop().animate({
                    scrollTop: 0
                }, 1000);
            });

            var menu = $("#top_menu > ul > li");
            var contents = $("#content > div");

            menu.click(function(event) {
                event.preventDefault(); /*기존의 성질을 삭제*/

                var tg = $(this);
                var i = tg.index();

                var section = contents.eq(i);
                var tt = section.offset().top;



                $('html, body').stop().animate({
                    scrollTop: tt + 1
                }, 1000);
            });

            $(document).scroll(function() {
                var sct = $(document).scrollTop();

                contents.each(function() {
                    var tg = $(this);
                    var i = tg.index();

                    if (tg.offset().top <= sct) {
                        menu.removeClass('onview');
                        menu.eq(i).addClass('onview');

                        if (i > 0) {
                            $("#top_menu > ul").removeClass("menu_hide");
                            $("#top_menu > ul").addClass("menu_show");
                        }
                        if (i <= 0) {
                            $("#top_menu > ul").addClass("menu_hide");
                            $("#top_menu > ul").removeClass("menu_show");
                        }
                    }

                });
            });

            $(".sub3_image > li ").mouseenter(function() {
                var tg = $(this);
                var i = tg.index();
                var num = i + 1;
                $(".sub3_image > li > a > img").eq(i).attr({
                    src: "images/3dan/3dan_" + "hover_" + "img" + num + ".png"
                });
                $(".pi_" + num).css({
                    "opacity": "1",
                    "transition": "0.4s"
                });
            });
            $(".sub3_image > li ").mouseleave(function() {
                var tg = $(this);
                var i = tg.index();
                var num = i + 1;
                $(".sub3_image > li > a > img").eq(i).attr({
                    src: "images/3dan/3dan_" + "img" + num + ".png"
                });
                $(".pi_" + num).css({
                    "opacity": "0.7",
                    "transition": "0.4s"
                });

            });


            $(".Sub_Menu_List").hide();
            $(".hover_bg").hide();
            $("aside").hide();

            $(".main_menu > li").on({
                mouseenter: function() {
                    var i = $(this).index();
                    var num = i - 2;
                    console.log(num);
                    $(".main_menu > li > a >.hover_bg").eq(num).show();
                    $(".main_menu > li > .Sub_Menu_List").eq(num).show(100);
                    $(".menu_bg").stop().slideDown(100);
                    $("aside").stop().show(100);
                },
                mouseleave: function() {
                    var i = $(this).index();
                    var num = i - 2;
                    $(".main_menu > li > a >.hover_bg").eq(num).hide();
                    $(".main_menu > li > .Sub_Menu_List").eq(num).hide(500);
                    $(".menu_bg").stop().slideUp(500);
                    $("aside").stop().hide(500);

                }
            });
        });

    </script>
</head>
